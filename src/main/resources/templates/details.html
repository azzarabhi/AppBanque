<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifier un Compte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h4>Modifier un Nouveau Compte</h4>
          </div>
          <div class="card-body">
           <form th:action="@{/comptes/modifier}" th:object="${compte}" method="post"> 
			    <input type="hidden" th:name="id" th:value="${compte.id}" />

              <div class="mb-3">
                <label for="titulaire" class="form-label">Titulaire</label>
                <input type="text" th:field="*{titulaire}"  class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="solde" class="form-label">Solde Initial</label>
                <input type="number" step="0.01" min="0" th:field="*{solde}"  class="form-control"  required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle"></i> Modifier le compte
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap icons (optional, for the button icon) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
