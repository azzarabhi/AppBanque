<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un Compte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h4>Créer un Nouveau Compte</h4>
          </div>
          <div class="card-body">
            <form th:action="@{/comptes/add}" th:object="${comptes}" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
			    <label for="imageUrl" class="form-label">URL de l'image</label>
			    <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}">
			</div>
              <div class="mb-3">
                <label for="titulaire" class="form-label">Titulaire</label>
                <input type="text" th:field="*{titulaire}" id="titulaire" class="form-control" placeholder="Nom du titulaire" required>
              </div>

              <div class="mb-3">
                <label for="solde" class="form-label">Solde Initial</label>
                <input type="number" step="0.01" min="0" th:field="*{solde}" id="solde" class="form-control" placeholder="Ex: 1000.00" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle"></i> Créer le compte
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap icons (optional, for the button icon) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
