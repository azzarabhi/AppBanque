<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Comptes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Liste des Comptes</h2>
        <a class="btn btn-outline-primary" th:href="@{/comptes/add}">
            <i class="bi bi-plus-circle me-1"></i> Ajouter un Compte
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle shadow-sm bg-white rounded">
            <thead class="table-primary">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titulaire</th>
                    <th scope="col">Solde</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${comptes}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.titulaire}"></td>
                    <td th:text="${c.solde} + ' dt'"></td>
                    
                    <td>
                        <div class="d-flex gap-2">
                            <a class="btn btn-sm btn-outline-success" 
                               th:href="@{/comptes/modifier/{id}(id=${c.id})}">
                                Modifier
                            </a>
                            <a class="btn btn-sm btn-outline-danger" 
                               th:href="@{/comptes/supprimer/{id}(id=${c.id})}" 
                               onclick="return confirm('Confirmer la suppression ?')">
                                Supprimer
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap Icons (optionnel mais utile) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>

</body>
</html>
